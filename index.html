<!DOCTYPE html>

<html>
		<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <link href="https://fonts.googleapis.com/css?family=Rokkitt:700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
	</head>
<body>
	<div class="container">
	<table class="countdownContainer">
		<tr class="info">
		<td colspan="4" id="title" onmouseover="changeText()" onmouseout="backToNormal()">My Next Birthday</td>
		</tr>
		<tr class="info" id="time" onmouseover="changeText()" onmouseout="backToNormal()">
			<td id="days">120</td>
			<td id="hours">4</td>
			<td id="minutes">12</td>
			<td id="seconds">22</td>
		</tr>

		<tr>
			<td>Days</td>
			<td>Hours</td>
			<td>Minutes</td>
			<td>Seconds</td>
		</tr>
		
	</table>

	<table>
		<tr class="todo">
			<td colspan="4">What should I do till then? </td>
		</tr>
	</table>

	<script>
		function changeText() {
			var text = document.getElementById("title").style.backgroundColor = "red";
			var time = document.getElementById("time").style.backgroundColor = "blue";
		}

		function backToNormal() {

			var text = document.getElementById("title").style.backgroundColor = "";
			var time = document.getElementById("time").style.backgroundColor = "";

		}

	</script>


	<script>
		function countdown() {
			var now = new Date();
			var eventDate = new Date(2017, 12, 06);

			var currentTime = now.getTime();
			var remTime = eventDate - currentTime;
			var s = Math.floor(remTime/ 1000);
			var m = Math.floor(s/60);
			var h = Math.floor(m/60);
			var d = Math.floor(h/24);

			h %= 24;
			m %= 60;
			s %= 60;

			h = (h < 10) ? "0" + h : h;
			m = (m < 10) ? "0" + m : m;
			s = (s < 10) ? "0" + s : s;


		document.getElementById("days").textContent = d;
		document.getElementById("days").innerText = d;
		document.getElementById("hours").textContent = h;
		document.getElementById("minutes").textContent = m;
		document.getElementById("seconds").textContent = s;

		setTimeout(countdown, 1000); //activates the countdown

		}

 countdown();

	</script>

	<script> 
	var random = Math.floor(Math.random() * 6);
		var color = new Array("green", "blue", "yellow", "orange", "purple", "darkgreen" );
		document.body.style.backgroundColor = color[random];

	</script>



	
</body>

</html>
