<body onchange = 'changeColor(this);'>
	<table class="countdownContainer">
		<tr class="info">
		<td colspan="4">My Next Birthday</td>
		</tr>
		<tr class="info">
			<td id="days">120</td>
			<td id="hours">4</td>
			<td id="minutes">12</td>
			<td id="seconds">22</td>
		</tr>

		<tr>
			<td>Days</td>
			<td>Hours</td>
			<td>Minutes</td>
			<td>Seconds</td>
		</tr>
		

	</table>

	<script>
		function countdown() {
			var now = new Date();
			var eventDate = new Date(2017, 12, 06);

			var currentTime = now.getTime();
			var remTime = eventDate - currentTime;
			var s = Math.floor(remTime/ 1000);
			var m = Math.floor(s/60);
			var h = Math.floor(m/60);
			var d = Math.floor(h/24);

			h %= 24;
			m %= 60;
			s %= 60;

			h = (h < 10) ? "0" + h : h;
			m = (m < 10) ? "0" + m : m;
			s = (s < 10) ? "0" + s : s;


		document.getElementById("days").textContent = d;
		document.getElementById("days").innerText = d;
		document.getElementById("hours").textContent = h;
		document.getElementById("minutes").textContent = m;
		document.getElementById("seconds").textContent = s;

		setTimeout(countdown, 1000); //activates the countdown




		}

 countdown();
